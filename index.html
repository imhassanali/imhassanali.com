	<script>
		var $layer_0 = $('.shape-one'),
    $layer_1 = $('.shape-two'),
    $layer_2 = $('.shape-three'),
		$layer_3 = $('.shape-four'),
		$layer_4 = $('.shape-five'),
    $container = $('body'),
    container_w = $container.width(),
    container_h = $container.height();

$(window).on('mousemove.parallax', function(event) {
  var pos_x = event.pageX,
      pos_y = event.pageY,
      left  = 0,
      top   = 0;

  left = container_w / 2 - pos_x;
  top  = container_h / 2 - pos_y;
  
 
  TweenMax.to(
    $layer_2, 
    10, 
    { 
      css: { 
        transform: 'translateX(' + left / 16 + 'px) translateY(' + top / 8 + 'px)' 
      }, 
      ease:Expo.easeOut, 
      overwrite: 'all' 
    });
  
  TweenMax.to(
    $layer_1, 
    10, 
    { 
      css: { 
        transform: 'translateX(' + left / 16 + 'px) translateY(' + top / 8 + 'px)' 
      }, 
      ease:Expo.easeOut, 
      overwrite: 'all' 
    });
  
  TweenMax.to(
    $layer_0,
    10,
    {
      css: {
        transform: 'translateX(' + left / 16 + 'px) translateY(' + top / 8 + 'px)' 
      },
      ease: Expo.easeOut,
      overwrite: 'none'
    });

		TweenMax.to(
    $layer_3,

});
